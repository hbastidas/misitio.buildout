[buildout]
parts=
    instance
    plonesite

extends =
    http://dist.plone.org/release/4.2rc1/versions.cfg

find-links =
    http://dist.plone.org/release/4.2rc1
    http://dist.plone.org/thirdparty
    http://b.pypi.python.org
    http://c.pypi.python.org
    http://d.pypi.python.org

extensions =
    buildout.dumppickedversions
    mr.developer
    
versions = versions
sources=sources
auto-checkout = *
sources-dir = src
newest = false

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
verbose-security = on
environment-vars =
    PTS_LANGUAGES es
    zope_i18n_allowed_languages es
    zope_i18n_compile_mo_files false
eggs =
    Plone
    Pillow
    misitio.policy
    misitio.contenttypes 

[plonesite]
recipe = collective.recipe.plonesite
site-id = hbastidas
instance = instance
profiles = misitio.policy:default


[versions]
ZopeSkel=2.21.2
